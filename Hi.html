<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Web App</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="web-app">
			<h1>{{ header }}</h1>
			<input type="text" v-model="header">
		</div>
		<script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
		<script>
			new Vue({
				el: '#web-app',
				data: {
					header: 'Welcome to WebApp'
								}
			});
		</script>
	</body>
</html>
